<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAEUN KIM PORTFOLIO 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px; /* 최대 너비를 1200px로 제한 */
            margin: 0 auto; /* 가로로 가운데 정렬 */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; /* 이미지가 넘칠 경우 다음 줄로 넘어가도록 설정 */
            justify-content: center; /* 이미지들을 가로로 가운데 정렬 */
            /*background-color: #E83918; !* 갤러리 내부 배경색 주황색 *!*/
            box-shadow: 0 0 0 120px #E83918; /* padding 영역 외부에 색을 넣는 효과 */
        }
        .gallery img {
            width: 100%; /* 이미지를 100% 너비로 설정 */
            height: auto;
            max-width: 1200px; /* 이미지의 최대 너비를 1200px로 설정 */
        }

        /* 반응형 설정 */
        @media (max-width: 768px) {
            .gallery img {
                max-width: 100%; /* 모바일 화면에서는 이미지가 화면에 꽉 차도록 */
            }
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
<div class="container">
    <section class="gallery">
        <img class="myImg" src="img/200/01@2x-100.jpg" alt="포트폴리오 이미지 1">
        <img class="myImg" src="img/200/02@2x-100.jpg" alt="포트폴리오 이미지 2">
        <img class="myImg" src="img/200/03@2x-100.jpg" alt="포트폴리오 이미지 3">
        <img class="myImg" src="img/200/04@2x-100.jpg" alt="포트폴리오 이미지 4">
        <img class="myImg" src="img/200/05@2x-100.jpg" alt="포트폴리오 이미지 5">
        <img class="myImg" src="img/200/06@2x-100.jpg" alt="포트폴리오 이미지 6">
        <img class="myImg" src="img/200/07@2x-100.jpg" alt="포트폴리오 이미지 7">
        <img class="myImg" src="img/200/08@2x-100.jpg" alt="포트폴리오 이미지 8">
        <img class="myImg" src="img/200/09@2x-100.jpg" alt="포트폴리오 이미지 9">
        <img class="myImg" src="img/200/10@2x-100.jpg" alt="포트폴리오 이미지 10">
        <img class="myImg" src="img/200/11@2x-100.jpg" alt="포트폴리오 이미지 11">
        <img class="myImg" src="img/200/12@2x-100.jpg" alt="포트폴리오 이미지 12">
        <img class="myImg" src="img/200/13@2x-100.jpg" alt="포트폴리오 이미지 13">
        <img class="myImg" src="img/200/14@2x-100.jpg" alt="포트폴리오 이미지 14">
        <img class="myImg" src="img/200/15@2x-100.jpg" alt="포트폴리오 이미지 15">

    </section>
</div>
</body>
<script>
    $('.myImg').on('error', function() {
        let $this = $(this);
        let maxAttempts = 3;
        let attemptCount = $this.data('attempts') || 0;

        if (attemptCount < maxAttempts) {
            attemptCount++;
            $this.data('attempts', attemptCount);
            setTimeout(function() {
                $this.attr('src', $this.attr('src') + '?' + new Date().getTime());
            }, 1000);
        } else {
            console.log('Failed to load image after several attempts.');
        }
    });
</script>
</html>
